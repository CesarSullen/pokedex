<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta property="og:title" content="Pokémon Stat" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="../public/logo.JPG" />

    <link rel="icon" type="image/jpg" href="../public/logo.JPG" />
    <link rel="apple-touch-icon" sizes="180x180" href="../public/logo.JPG" />

    <link rel="stylesheet" href="../style/style.css" />

    <title>Pokémon Stats</title>
  </head>
  <body>
    <div id="pokemon-stat" class="body-container">
      <div class="pokemon-img-container section" id="pokemonImgContainer"></div>
      <div class="pokemon-stats section" id="pokemonStats">
        <h2 class="section-title">Base Stats</h2>
      </div>
      <div class="accordion section">
        <div class="accordion-item pokemon-abilities">
          <div class="accordion-header">
            <h2 class="accordion-title">Abilities</h2>
            <img
              src="../public/icons/arrow-down.svg"
              class="accordion-toggle"
            />
          </div>
          <div class="accordion-content" id="pokemonAbilities"></div>
        </div>
      </div>

      <div class="accordion section">
        <div class="accordion-item pokemon-locations">
          <div class="accordion-header">
            <h2 class="accordion-title">Locations</h2>
            <img
              src="../public/icons/arrow-down.svg"
              class="accordion-toggle"
            />
          </div>
          <div class="accordion-content" id="pokemonLocations"></div>
        </div>
      </div>

      <div class="accordion section">
        <div class="accordion-item pokemon-moves">
          <div class="accordion-header">
            <h2 class="accordion-title">Moves</h2>
            <img
              src="../public/icons/arrow-down.svg"
              class="accordion-toggle"
            />
          </div>
          <div class="accordion-content" id="pokemonMoves"></div>
        </div>
      </div>
    </div>
    <script src="../js/pokemon-stats.js"></script>
  </body>
</html>
